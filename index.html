        #inputDialog input {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #inputDialog button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #inputDialog .confirm {

        }

        #githubLink:hover {

        }
        
        #githubLink svg {
            width: 100%;
            height: 100%;
            fill: white;
        }
