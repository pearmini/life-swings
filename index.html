<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Swings</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå±</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            width: 414px;
            height: 896px;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            z-index: 10000;
            display: none;
            pointer-events: none;
        }
        
        #inputDialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10001;
            display: none;
            min-width: 300px;
        }
        
        #inputDialog input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #inputDialog button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #inputDialog .confirm {
            background: #4CAF50;
            color: white;
        }
        
        #inputDialog .cancel {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="toast"></div>
        <div id="inputDialog">
            <input type="text" id="inputField" placeholder="ËØ∑ËæìÂÖ•ÂêçÁß∞">
            <div style="text-align: right;">
                <button class="cancel" onclick="window.hideKeyboard()">ÂèñÊ∂à</button>
                <button class="confirm" onclick="window.confirmInput()">Á°ÆÂÆö</button>
            </div>
        </div>
    </div>
    
    <!-- Load THREE.js as a script (UMD module) before ES modules -->
    <script src="/lib/three.js"></script>
    <script type="module" src="/src/game.js"></script>
</body>
</html>
